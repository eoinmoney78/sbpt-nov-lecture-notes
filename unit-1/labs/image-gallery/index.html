<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script:wght@700&family=Lobster&family=Poppins:ital,wght@1,200&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Image gallery</title>
  </head>
  <body>
    <header>
      <h1>THE GALLERY</h1>
    </header>

    <!-- NAV  -->
    <nav class="nav">
      <ul class="link-list">
        <li class="link"><a href="#home" id="home">Home</a></li>
        <li class="link"><a href="contact.html">Contact</a></li>
        <li class="link"><a href="about.html">About</a></li>
        <li class="link"><a href="artists.html">Artists</a></li>
      </ul>
    </nav>

    <!-- MAIN  -->
    <main>
      <div class="hero-banner"></div>
      <br /><br /><br />
      <h2>The Gallery</h2>
      <hr />
      <div id="gallery-container">
        <div class="box">
          <figure>
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F736x%2F99%2Fc3%2F6c%2F99c36cbf2f55c4e37a07b017a227d242--vacation-pictures.jpg&f=1&nofb=1&ipt=b826824e2a70c8371f3ece96c9ece9d39b1aa2d7fa3630f07ed2560d00699f97&ipo=images"
              width="250px"
              height="250px"
              alt="image of the fall leaves"
            />
            <figcaption>fig-1 Autumn leaves</figcaption>
          </figure>
        </div>
        <figure>
          <div class="box a">
            <img
              src="https://www.ucl.ac.uk/news/sites/news/files/styles/large_image/public/Wild_Turkeys_square_crop.jpg?itok=z40BFA9E"
              width="250px"
              height="250px"
              alt="Turkey image"
            />
          </div>
          <figcaption>fig-2 A male turkey.</figcaption>
        </figure>
        <figure>
          <div class="box b">
            <img
              src="https://vignette4.wikia.nocookie.net/villains/images/2/2f/Elmer_fudd.jpg/revision/latest?cb=20140525133914"
              width="250px"
              height="320px"
              alt="image of elmer fudd"
            />
          </div>
          <figcaption>fig-3 Elmer Fudd</figcaption>
        </figure>

        <figure>
          <div class="box c">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.EJHzvFFRRq3noi5-4e1h2gHaEQ%26pid%3DApi&f=1&ipt=c26c2e6087db0b1b162561e7b486271ddf00c7e014aba5e4c953fa542251ae26&ipo=images"
              width="200px"
              height="250px"
              alt="Terry and deaner from Fubar"
            />
          </div>
          <figcaption>fig-4: Terry and Deaner from Fubar.</figcaption>
        </figure>
        <figure>
          <div class="box d">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.M_EUsq7rb9e1eWrMqO4V4gHaHq%26pid%3DApi&f=1&ipt=f5da0fbbd703234f1610540185851d44aad0df1bd85bada60954080a03edcebe&ipo=images"
              width="250px"
              height="250px"
              alt="Guy coding"
            />
          </div>
          <figcaption>fig-5 Randon guy coding.</figcaption>
        </figure>
        <figure>
          <div class="box e">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.oT-jThsALtNj6hEdNpC-CQHaFj%26pid%3DApi&f=1&ipt=279748c34453bce40a195f45c6c9738eee17f05c6662f3c6a201d8ea7eb365d3&ipo=images"
              width="250px"
              height="250px"
              alt="Andrea agassi"
            />
          </div>
          <figcaption>fig-6: Andrea Agassi</figcaption>
        </figure>
      </div>
    </main>
    <footer><h1 class="footer">The End of the Gallery</h1></footer>
