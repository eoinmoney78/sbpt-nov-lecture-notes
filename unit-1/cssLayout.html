<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssLayout.css" />
    <title>CSS LAYOUT</title>
  </head>
  <body>
    <!--BLOCK
                 -NEW LINE
                 -FULL width of body 
                 -Can contain both block and inline 

                 Inline
                 _same line
                 -width of content
                 -can Only
         Emmet .className#id       <div class="className"
-->
    <div class="sample" id="block-sample"></div>
    <div class="sample" id="inline-sample">Width of content</div>
    <div class="sample" id="none-sample"></div>
    <hr />
    <h1>Block Elements examples</h1>

    <div class="block-elements">
      <div>Divs & h1-h6</div>

      <table>
        <tr>
          <td>One</td>
          <td>two</td>
        </tr>
      </table>

      <form>forms</form>

      <ul>
        <li>Unordered lists</li>
      </ul>

      <ol>
        <li>ordered lists</li>
      </ol>

      <nav>Nav element</nav>
    </div>

    <h1>Inline element examples</h1>

    <div class="inline-elements">
      <span>Span</span>

      <a href="#">anchor tags</a>

      <i>Italics </i>

      <em>Emphasis</em>

      <b>Bold</b>

      <strong>strong</strong>

      <img src="#" alt="#" />

      <button>button</button>

      <hr />

      <div class="sample">
        <div id="relative-sample"></div>
        <div id="absolute-sample"></div>
        <div id="fixed-sample"></div>
        <div id="static-sample"></div>
      </div>
    </div>
    <div id="for-space"></div>
    <!--Position Relative : mean my children are positioned relative to me .
    
    Position absolute Means i am positioned to my parent-->
  </body>
</html>
